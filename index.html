<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning 3D Regular Polygon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.min.js"></script>

  <script>
    const numSides = 6; // You can change the number of sides

    // Set up Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create regular polygon geometry
    const geometry = new THREE.CircleGeometry(5, numSides);
    
    // Material for the polygon
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
    
    // Create mesh (the polygon)
    const polygon = new THREE.Mesh(geometry, material);
    
    // Add the polygon to the scene
    scene.add(polygon);

    // Set camera position
    camera.position.z = 10;

    // Animation function
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the polygon
      polygon.rotation.x += 0.01;
      polygon.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
